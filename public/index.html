<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Graph</title>
    <link rel="stylesheet" type="text/css" href="./style/bulma.css" />
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <style>
      .columns:nth-child(2) {
        margin-top: -10rem;
      }
      ::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #efefef;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d5d5d5;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c4c4c4;
      }
    </style>
  </head>
  <body>
    <div class="box flex-between">
      <section class="flex">
        <img
          width="48"
          height="48"
          alt="logo"
          src="./assets/graphs_64x64.png"
        />
        <h1 class="title">Open Graph</h1>
      </section>
      <p class="has-text-centered">
        <button id="create-btn" class="button is-info">新建图表</button>
      </p>
    </div>
    <section class="container">
      <div id="diagram-list" class="columns features"></div>
    </section>
    <footer>
      <div class="content has-text-centered">
        <div class="control level-item">
          <a href="https://github.com/luffyzh">
            <div class="tags has-addons">
              <span class="tag is-dark">luffyZh</span>
              <span class="tag is-info">MIT license</span>
            </div>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script>
    document.getElementById("create-btn").onclick = function () {
      window.open("http://localhost:6088/");
    };
    function fetchDiagrams() {
      fetch("http://localhost:3006/api/atchitect/topo/topoList")
        .then((response) => response.json())
        .then((res) => {
          const { res: data } = res;
          const diagramList = document.getElementById("diagram-list");
          (data?.topos || []).forEach((item) => {
            const card = document.createElement("div");
            card.className = "column is-3";
            card.innerHTML = `
              <div class="card is-shady">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img
                      src="${item.thumbnail}"
                      alt="Placeholder image"
                      class="modal-button"
                      data-target="modal-image2"
                    />
                  </figure>
                </div>
                <div class="card-content">
                  <div class="content">
                    <h4>${item.title}</h4>
                    <a
                      target="_blank"
                      href="http://localhost:6088/?id=${item.id}"
                      class="button is-link modal-button"
                      data-target="modal-image2"
                      >编辑图表</a>
                    <a
                      target="_blank"
                      class="button is-danger modal-button"
                      data-target="modal-image2"
                      >删除图表</a>
                  </div>
                </div>
              </div>
            `;
            diagramList.appendChild(card);
          });
        });
    }
    window.onload = function () {
      fetchDiagrams();
    };
  </script>
</html>
